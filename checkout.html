<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата заказа - Автозапчасти</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Автозапчасти</h1>
                <div class="header-actions">
                    <button id="cart-btn" class="cart-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="payment-container">
        <div class="container">
            <div class="payment-header">
                <h2>Оформление заказа</h2>
                <div class="steps">
                    <div class="step active">1. Корзина</div>
                    <div class="step">2. Доставка</div>
                    <div class="step">3. Оплата</div>
                </div>
            </div>

            <div class="payment-content">
                <div class="cart-section">
                    <h3>Ваш заказ</h3>
                    <div id="cart-items" class="cart-items">
                        <!-- Товары будут добавлены через JavaScript -->
                    </div>
                    
                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Товары:</span>
                            <span id="items-total">0 ₽</span>
                        </div>
                        <div class="summary-row">
                            <span>Доставка:</span>
                            <span>Бесплатно</span>
                        </div>
                        <div class="summary-total">
                            <span>Итого:</span>
                            <span id="order-total">0 ₽</span>
                        </div>
                    </div>
                </div>

                <div class="payment-section">
                    <h3>Способ оплаты</h3>
                    <div class="payment-methods">
                        <label class="payment-method">
                            <input type="radio" name="payment" value="card" checked>
                            <div class="method-content">
                                <svg class="payment-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                    <line x1="1" y1="10" x2="23" y2="10"></line>
                                </svg>
                                <div>
                                    <div class="method-title">Банковская карта</div>
                                    <div class="method-desc">Visa, Mastercard, Мир</div>
                                </div>
                            </div>
                        </label>
                        
                        <label class="payment-method">
                            <input type="radio" name="payment" value="cash">
                            <div class="method-content">
                                <svg class="payment-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <circle cx="12" cy="10" r="3"></circle>
                                    <path d="M12 21.5a7.5 7.5 0 1 0 0-15a7.5 7.5 0 0 0 0 15z"></path>
                                </svg>
                                <div>
                                    <div class="method-title">Наличные</div>
                                    <div class="method-desc">Оплата курьеру при получении</div>
                                </div>
                            </div>
                        </label>
                        
                        <label class="payment-method">
                            <input type="radio" name="payment" value="online">
                            <div class="method-content">
                                <svg class="payment-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                                <div>
                                    <div class="method-title">Онлайн-кошелек</div>
                                    <div class="method-desc">ЮMoney, QIWI, WebMoney</div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <button id="pay-btn" class="pay-button">
                        Оплатить заказ <span id="pay-amount">0 ₽</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon success">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3>Заказ успешно оформлен!</h3>
            <p>Ваш заказ будет доставлен в ближайшее время. Номер заказа: <strong>AF-7823</strong></p>
            <button id="close-modal" class="modal-btn">На главную</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Автозапчасти. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
